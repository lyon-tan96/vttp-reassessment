<h2>Product Listing</h2>

<form [formGroup]="form" (ngSubmit)="postListing()">
    <table>
        <tr>
            <td>Name: </td>
            <td>
                <input type="text" formControlName="name" placeholder="Your Name">
            </td>
        </tr>
        <tr>
            <td>Email: </td>
            <td>
                <input type="text" formControlName="email" placeholder="Your email">
            </td>
        </tr>
        <tr>
            <td>Phone: </td>
            <td>
                <input type="text" formControlName="phone" placeholder="Optional">
            </td>
        </tr>
        <tr>
            <td>Title: </td>
            <td>
                <input type="text" formControlName="title" placeholder="Post Title">
            </td>
        </tr>
        <tr>
            <td>Description: </td>
            <td>
                <input type="text" formControlName="description" placeholder="Product Description">
            </td>
        </tr>
        <tr>
            <td>Image: </td>
            <td>
                <input type="file" formControlName="image" #toUpload>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" (click)="clearForm()">Clear</button>
            </td>
            <td>
                <button type="submit" [disabled]="form.invalid">Post</button>
            </td>
        </tr>
    </table>
</form>
